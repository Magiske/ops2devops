apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentx-deployment
  namespace: student13
spec:
  selector:
    matchLabels:
      app: student13
  template:
    metadata:
      labels:
        app: student13
    spec:
      containers:
      - name: student13
        image: registry.tanzu.dk/ops2devops/student13:master
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: student13
spec:
  type: NodePort
  selector:
    app: student13
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30010 # Remember to change to student number.

